<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Официальное приглашение на стрим Mallyfes</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <header class="fade-in header">
        <div class="header__container container">
            <a class="header__logo" href="index.html"><img src="img/logo.svg" alt="Логотип"></a>
            <a class="telegram" href="https://t.me/mallyfes" target="_blank">
                <img class="telegram__icon" src="img/telegram-logo.svg" alt="Ссылка на телеграм">
                <span class="telegram__caption caption">Подробности @mallyfes</span>
            </a>
        </div>
    </header>
    <main class="main">
        <section class="invitation">
            <div class="invitation__container container">
                <div class="fade-in invitation__text">
                    <h1 class="invitation__headline">
                        <span class="invitation__headline_bright-1 invitation__headline_bright invitation__headline">Your</span> 
                        Intelligent evening
                        <span class="invitation__headline_bright-2 invitation__headline_bright invitation__headline">The Journey to Paris</span>
                    </h1>
                    <p class="invitation__subline">Вы приглашены на стрим, который возможно состоится 29 Июля в 22:00 мск</p>
                </div>
                <div class="invitation__content">
                    <div class="fade-in invitation__content-main">
                        <a class="invitation__twitch twitch" href="https://www.twitch.tv/mallyfes" target="_blank">
                            <img class="twitch__icon" src="img/twitch-logo.svg" width="44px" height="44px" alt="Ссылка на твич">
                            <div class="twitch__content">
                                <span class="twitch__caption caption">Стрим будет тут:</span>
                                <span class="twitch__title">Mallyfes</span>
                            </div>
                        </a>
                        <p class="invitation__description">Это приглашение на изысканный вечер музыки, художеств и светского общения</p>
                    </div>
                    <figure class="invitation__video-content">
                        <div class="invitation__video">
                            <video class="invitation__video-element" id="video" preload="none" loop autoplay muted>
                                <source src="video.mp4" type="video/mp4">
                                Ваш браузер не поддерживает вставку видео :&#40; Попробуйте открыть сайт с другого браузера :&#41;
                            </video>
                        </div>
                        <div class="fade-in invitation__video-descr">
                            <div class="invitation__sound sound"></div>
                            <figcaption class="invitation__figcaption">
                                <span class="invitation__video-caption caption">Исполнено YuEun Kim</span>
                                <span class="invitation__video-caption-small caption_small caption">Ф. Шопен :  Ноктюрн до диез минор для скрипки и фортепиано</span>
                            </figcaption>
                        </div>
                    </figure>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
